language: node_js
sudo: required
install:
- npm install
after_success: npm run coveralls
node_js:
- '6'
- '7'
- '8'
- '9'
- '10'
jobs:
  include:
    - stage: npm release
      if: tag IS present
      node_js: "10"
      script: npm run convert
      deploy:
        provider: npm
        api_key: $NPM_TOKEN
        on: tag
