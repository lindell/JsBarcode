language: node_js
sudo: required
install:
  - npm install
node_js:
  - "8"
  - "9"
  - "10"
  - "11"
  - "12"
  - "13"
jobs:
  include:
    - stage: npm release
      if: tag IS present
      node_js: "10"
      script: npm run convert
      deploy:
        provider: npm
        skip_cleanup: true
        email: johan@lindell.me
        api_key: $NPM_TOKEN
        tag: alpha
        on:
          all_branches: true
