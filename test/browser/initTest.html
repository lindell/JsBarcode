<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Test minified version</title>
	<script src="help/jquery-2.2.3.js"></script>
	<script src="../../dist/JsBarcode.all.js"></script>
	<style>
		@font-face {
			font-family: "OCRB";
			src: url("help/OCRB.otf");
		}

		body{
			font-family: "OCRB";
		}
	</style>
	<script>
		window.onload = function(){
      JsBarcode(".barcode").init();

			$(".jqbarcode").JsBarcode().init();

      JsBarcode("#barcode1").init();
      $("#barcode2").JsBarcode().init();
      JsBarcode("#barcode3").init();

			JsBarcode(".barcode4").init(); // Should not give errors
		}
	</script>
</head>
<body>
	<svg class="barcode"
		jsbarcode-value="123456789010"
		jsbarcode-format="ean13"
		jsbarcode-text-margin="0"
		jsbarcode-flat="true"
		jsbarcode-line-color="#e00">
	</svg>

	<img class="barcode" data-value="Test"/>

  <canvas class="barcode"
    data-value="HI"
    data-format="CODE39"
    data-background="#bff">
  </canvas>

  <br />

  <svg class="jqbarcode"
		jsbarcode-value="123456789010"
		jsbarcode-format="ean13"
		jsbarcode-text-margin="0"
		jsbarcode-line-color="#e00">
	</svg>

	<img class="jqbarcode" data-value="Test"/>

  <canvas class="jqbarcode"
    data-value="HI"
    data-format="CODE39"
    data-background="#bff">
  </canvas>

  <br />

  <svg id="barcode1"
    jsbarcode-value="123456789010"
    jsbarcode-format="ean13"
    jsbarcode-text-margin="0"
    jsbarcode-line-color="#e00">
  </svg>

  <img id="barcode2" data-value="Test"/>

  <canvas id="barcode3"
    data-value="HI"
    data-format="CODE39"
    data-background="#bff">
  </canvas>
</body>
</html>
